<script>
  function palindrome(str) {
    let newStr = str.replace(/[^a-zA-Z0-9]/g, "");
    return newStr.toLowerCase() === newStr.split("").reverse().join("").toLowerCase();
  }

  console.log(palindrome("uuee2eeuu"));
</script>
